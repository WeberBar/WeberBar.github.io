<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Arduino Upload via Web Serial (STK500v1)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 2em;
    }

    h1 {
      color: #333;
    }

    input[type=file] {
      margin: 1em 0;
    }

    button {
      padding: 0.6em 1.2em;
      margin: 0.4em;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #1d4ed8;
    }

    #log {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
      font-family: monospace;
      height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <h1>üíª Upload para Arduino via Web Serial</h1>
  <p>Selecione um arquivo .hex compilado (ex: Blink.ino.hex) e envie direto pela Web Serial.</p>

  <input type="file" id="hexFile" accept=".hex">
  <br>
  <button id="connect">üîå Conectar</button>
  <button id="upload" disabled>‚¨ÜÔ∏è Fazer Upload</button>

  <div id="log"></div>

  <script>

    // ========================== Configura√ß√µes ==========================
    const uploadConfig = {
      BOOTLOADER_START_DELAY: 700,
      DEFAULT_BAUD_RATE: 115200, // Tente 57600 se seu Arduino n√£o responder
      PAGE_SIZE: 128,
    };

    const STK = {
      OK: 0x10,
      IN_SYNC: 0x14,
      CRC_EOP: 0x20,
      GET_SYNC: [0x30, 0x20],
      LOAD_ADDRESS: 0x55,
      PROG_PAGE: 0x64,
      LEAVE_PROGMODE: [0x51, 0x20],
    };

    const delay = (ms) => new Promise(r => setTimeout(r, ms));
    const log = (msg) => {
      const el = document.getElementById("log");
      el.innerHTML += msg + "<br>";
      el.scrollTop = el.scrollHeight;
      console.log(msg);

    };

    // ========================== Serial ==========================
    async function openSerial() {
      if (!("serial" in navigator)) {
        alert("‚ö†Ô∏è Seu navegador n√£o suporta Web Serial API.\nUse o Chrome ou Edge em HTTPS ou localhost.");
        throw new Error("Web Serial API n√£o suportada.");
      }

      const port = await navigator.serial.requestPort();
      await port.open({ baudRate: uploadConfig.DEFAULT_BAUD_RATE });

      const writer = port.writable.getWriter();
      const reader = port.readable.getReader();

      return {
        port,
        async write(data) {
          const buffer = new Uint8Array(data);
          await writer.write(buffer);
        },
        async read(timeout = 300) {
          const timer = new Promise(r => setTimeout(() => r([]), timeout));
          const { value } = await Promise.race([reader.read(), timer]);
          return value ? Array.from(value) : [];
        },
        async close() {
          reader.releaseLock();
          writer.releaseLock();
          await port.close();
        }
      };
    }

    async function waitForSync(serial, timeout = 1000) {
      const start = Date.now();
      let buffer = [];

      while (Date.now() - start < timeout) {
        const chunk = await serial.read(100);
        if (chunk.length) {
          buffer = buffer.concat(chunk);
          log("üì© RX: " + chunk.map(b => b.toString(16).padStart(2, '0')).join(' '));
          if (buffer.includes(STK.IN_SYNC) && buffer.includes(STK.OK)) {
            return true;
          }
        }
      }
      log("‚ö†Ô∏è Nenhuma resposta v√°lida do bootloader.");
      return false;
    }

    // ========================== HEX Parser ==========================
    function parseHexFile(text) {
      const bytes = [];
      const lines = text.split(/\r?\n/);
      for (const line of lines) {
        if (!line.startsWith(":")) continue;
        const len = parseInt(line.substr(1, 2), 16);
        const addr = parseInt(line.substr(3, 4), 16);
        const type = parseInt(line.substr(7, 2), 16);
        if (type === 1) break; // EOF
        for (let i = 0; i < len; i++) {
          const byte = parseInt(line.substr(9 + i * 2, 2), 16);
          bytes[addr + i] = byte;
        }
      }
      return bytes.map(b => b ?? 0xFF);
    }

    // ========================== Upload ==========================
    async function uploadCode(serial, firmware) {
      log("‚öôÔ∏è Resetando Arduino para entrar no bootloader...");
      await serial.port.setSignals({ dataTerminalReady: false });
      await delay(50);
      await serial.port.setSignals({ dataTerminalReady: true });
      await delay(50);
      await serial.port.setSignals({ dataTerminalReady: false });
      await delay(uploadConfig.BOOTLOADER_START_DELAY);

      log("üöÄ Tentando sincronizar com bootloader...");
      let synced = false;
      for (let i = 0; i < 5; i++) {
        await serial.write(STK.GET_SYNC);
        if (await waitForSync(serial)) {
          synced = true;
          break;
        }
        await delay(100);
      }
      if (!synced) {
        log("‚ùå Falha ao sincronizar. Tente apertar reset manualmente.");
        return;
      }

      log("‚úÖ Sincronizado com bootloader!");
      const pageSize = uploadConfig.PAGE_SIZE;

      for (let addr = 0; addr < firmware.length; addr += pageSize) {
        const low = (addr / 2) & 0xFF;
        const high = (addr / 2) >> 8;
        await serial.write([STK.LOAD_ADDRESS, low, high, STK.CRC_EOP]);
        await waitForSync(serial);

        const chunk = firmware.slice(addr, addr + pageSize);
        const cmd = [
          STK.PROG_PAGE,
          0x00,
          chunk.length,
          0x46, // 'F' = Flash
          ...chunk,
          STK.CRC_EOP,
        ];

        await serial.write(cmd);
        await waitForSync(serial);
        log(`üì¶ Gravando bloco ${addr / pageSize + 1}`);
      }

      await serial.write(STK.LEAVE_PROGMODE);
      await waitForSync(serial);
      log("üéâ Upload conclu√≠do!");
    }

    // ========================== UI ==========================
    let serial;
    let firmware = [];

    document.getElementById("hexFile").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();
      firmware = parseHexFile(text);
      log(`üìÑ Arquivo carregado: ${file.name} (${firmware.length} bytes)`);
    });

    document.getElementById("connect").onclick = async () => {
      try {
        serial = await openSerial();
        log("üîó Porta aberta.");
        document.getElementById("upload").disabled = false;
      } catch (err) {
        log("‚ùå Erro: " + err.message);
      }
    };

    document.getElementById("upload").onclick = async () => {
      if (!firmware.length) {
        log("‚ö†Ô∏è Nenhum arquivo HEX carregado!");
        return;
      }
      await uploadCode(serial, firmware);
    };
  </script>
</body>

</html>
